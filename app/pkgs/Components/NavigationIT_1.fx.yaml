    Profile: |-
        ={
            Profile: User().Image,
            DisplayName: User().FullName,
            JobTitle: " " 
        }
    Title: ="App de Gesti√≥n de Servicios Satelital"
    Width: =640
    X: =1
    Y: =0
    ZIndex: =1

    imgAppTitle As image:
        Height: =Self.Width
        Image: =Parent.Logo
        Width: =70
        X: =20
        Y: =lblAppTitle.Y + lblAppTitle.Height/2 -Self.Height/2
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        Fill: =Parent.Fill
        Height: =(Parent.Height - Self.Y )
        Items: =Parent.NavigationNotesRequest
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ThisItem.Screen)
        TemplatePadding: =0
        TemplateSize: =82
        Width: =Parent.Width
        Y: =122
        ZIndex: =2

        Separator5 As rectangle:
            Fill: =Parent.Fill
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =1

        btmNavigation As button:
            Align: =Align.Left
            BorderColor: =
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Color: =NavigationIT_1.AppStyle.colorButtom
            Fill: |-
                =If(
                    ThisItem.Screen= App.ActiveScreen,
                    NavigationIT_1.AppStyle.buttomBackground,
                    Color.Transparent
                    )
            Font: =Font.'Segoe UI'
            Height: =60
            HoverFill: =ColorFade(Self.Fill, -10%)
            OnSelect: =Select(Parent)
            PaddingLeft: =imgIconNavigation.Width + 12
            PressedColor: =Self.Color
            PressedFill: =ColorFade(Self.Fill, -20%)
            Size: =NavigationIT_1.AppStyle.fontSize
            Text: =ThisItem.Title
            Width: =Parent.TemplateWidth - 50                      
            X: =20
            Y: =Parent.TemplateHeight/2  - Self.Height /2
            ZIndex: =2

        Rectangle5 As rectangle:
            Fill: = NavigationIT_1.AppStyle.buttomBackground
            Height: =Parent.TemplateHeight - Separator5.Height
            OnSelect: =Select(Parent)
            Visible: =false
            Width: =4
            Y: =4
            ZIndex: =3

        imgIconNavigation As image:
            Height: =Self.Width
            Image: =ThisItem.Icon
            OnSelect: =Select(Parent)
            PaddingBottom: =12
            PaddingTop: =12
            Width: =50
            X: =btmNavigation.X  + 8
            Y: =16
            ZIndex: =4

    lblAppTitle As label:
        Color: =Parent.AppStyle.colorButtom
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =102
        Size: =NavigationIT_1.AppStyle.fontSizeTitle
        Text: =NavigationIT_1.Title
        Width: =Parent.Width -Self.X -20
        X: =imgAppTitle.X+imgAppTitle.Width +20
        Y: =20
        ZIndex: =3

    imgProfilePicture As image:
        BorderColor: =RGBA(151, 0, 0, 1)
        BorderStyle: =BorderStyle.Dashed
        Height: =Self.Width
        Image: =NavigationIT_1.Profile.Profile
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =40
        X: =20
        Y: =Parent.Height -Self.Height -20
        ZIndex: =4

    lblProfileName As label:
        AutoHeight: =true
        Color: =Parent.AppStyle.colorButtom
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        PaddingBottom: =0
        PaddingTop: =0
        Size: =NavigationIT_1.AppStyle.fontSize
        Text: =NavigationIT_1.Profile.DisplayName
        Width: =Parent.Width -Self.X -20    
        X: =imgProfilePicture.X + imgProfilePicture.Width + 20
        Y: =imgProfilePicture.Y + imgProfilePicture.Height/2 - (Self.Height+ lblProfileJobTitle.Height)/2
        ZIndex: =5

    lblProfileJobTitle As label:
        AutoHeight: =true
        Color: =ColorFade(Parent.AppStyle.backgroundColor, 50%)
        Font: =Font.'Segoe UI'
        Height: =70
        PaddingBottom: =0
        PaddingTop: =0
        Size: =NavigationIT_1.AppStyle.fontSize -2
        Text: =NavigationIT_1.Profile.JobTitle
        Width: =Parent.Width -Self.X -20    
        X: =lblProfileName.X
        Y: =lblProfileName.Y +lblProfileName.Height
        ZIndex: =6

