                            DisplayMode: |
                                =DisplayMode.Edit
                            Fill: =gblAppColors.primaryAccentDefault.rgba
                            HoverFill: =ColorFade(Self.Fill, -50%)
                            OnSelect: |-
                                =Patch(
                                    'Request for Satellite Service',
                                    gblSelectedRequestIT,
                                    {
                                       'Approve By IT':{
                                            Claims: "i:0#.f|membership|" & gblUser.userPrincipalName,
                                            Department: "",
                                            DisplayName: gblUser.displayName,
                                            Email: gblUser.mail,
                                            JobTitle: "",
                                            Picture: ""
                                        },
                                        'IT Date':Now(),
                                        'IT Comments':txtCommentsFocalPoint_1.Text,
                                        'Approval Status':{Value: "Approved"}
                                    }
                                
                                );
                                
                                
                                
                                If(
                                    IsEmpty(Errors('Request for Satellite Service')),
                                    Navigate('Approval Requests IT Screen');
                                    Reset(txtCommentsFocalPoint_1);
                                    Notify(
                                        "Successfully approved request service",
                                        NotificationType.Success,
                                        2000
                                    ),
                                            //si es exitoso 
                                    Notify(
                                        "Failed to save decision. Review the app or report it ",
                                        NotificationType.Error,
                                        2000
                                    )
                                );
                                
                                Patch(
                                
                                    'Antenna Manager',
                                    LookUp(
                                        'Antenna Manager',
                                        ID =  gblSelectedRequestIT.'Serial Number'.Id
                                    ),
                                    {Country:gblSelectedRequestIT.Country,
                                    Zone:gblSelectedRequestIT.Zone,
